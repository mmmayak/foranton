<div class="container py-5 consultation">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center mb-5 mb-md-0">
      <img class="consultation__image" src="../../../img/phone.jpg" alt="">
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h2 class="consultation__title mb-4 text-center text-md-left">Уникальный дизайн для бизнес аккаунтов</h2>
      <p class="consultation__text mb-4 text-center text-md-left">Lorem ipsum dolor, sit amet consectetur adipisicing
        elit. Minima perspiciatis
        itaque
        labore velit quia, laborum
        odit atque! Non eius iure optio autem quaerat reprehenderit, sed, placeat aut rerum quibusdam nemo.</p>
      <div class="text-center text-md-left">
        <button class="btn btn-dark consultation__btn btn-lg" data-toggle="modal" data-target="#exampleModal">Получить
          косультацию</button>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Напишите нам</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <h3 class="banner__formTitle mb-4">Cвяжитесь с нами</h3>
                <div class="form-group mb-4">
                  <input type="text" class="form-control" placeholder="Ваше Имя">
                </div>
                <div class="form-group mb-4">
                  <input type="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group mb-4">
                  <input type="phone" class="form-control" placeholder="Номер Телефона">
                </div>
                <div class="form-group mb-4">
                  <textarea type="phone" class="form-control" placeholder="Сообщение"></textarea>

                </div>
                <button type="submit" class="btn btn-dark consultation__btn btn-lg">Отправить</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
